	<body>

		<p class="para">Bienvenu sur la page de contact, nous sommes disponible du <strong>Lundi</strong> au <strong>Vendredi</strong> de <strong>8h à 19h.</strong></p>
		<form id="form1" action="https://rickrolled.fr" autocomplete="on">
			<fieldset>
				<legend>Contact</legend>
				<div>
					<label for="name">Votre Nom:</label><br/>
					<input type="text" id="name" name="user_name" size="30" placeholder="nom" required autofocus />
					<br/>
					<br/>
				</div>
				<div>
					<label for="mail">Votre E-mail:</label><br/>
					<input type="email" id="mail" name="user_mail" size="30" placeholder="email@adresse.fr" required />
					<br/>
					<br/>
				</div>
				<div>
					<label for="num">Votre Numéro:</label><br/>
					<input type="number" name="num" minlength="10" maxlength="10" size="30" placeholder="0612345678" />
					<br/>
					<br/>
				</div>
				<div>
					<label for="color">Votre couleur préférée:</label><br/>
					<select id="color" name="fav_color">
						<option value="blue">Bleu</option>
						<option value="orange">Orange</option>
						<option value="green">Vert</option>
						<option value="yellow">Jaune</option>
					</select>
					<br/>
					<br/>
				</div>
				<div>
					<label for="msg">Votre Message :</label><br/>
					<textarea id="msg" name="user_message" rows="10" cols="60" placeholder="Ecrivez votre message ici." required></textarea>
					<br/>
					<br/>
				</div>
				<div>
					<input type="checkbox" name="mailinglist" value="maillist">J'accepte de recevoir des publicitées et des cookies. 
					</input> 
					<input type="checkbox" name="overlegal" value="age">J'ai plus de 18 ans.
					</input>
					<br/>
					<br/>
				</div>
				<div>
					<input type="submit" value="Envoyer" />
					<input type="reset" value="Effacer" />
				</div>
			</fieldset>
		</form>
